<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التقديم – البطولة</title>

<style>
*{
  box-sizing:border-box;
  font-family: "Cairo", sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url("https://images.unsplash.com/photo-1604079628040-94301bb21b91");
  background-size:cover;
  background-position:center;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,255,255,.15);
}
h1{
  text-align:center;
  margin:0 0 10px;
}
.timer{
  text-align:center;
  font-size:20px;
  margin-bottom:15px;
  color:#00ffff;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:10px;
  background:#111;
  color:#fff;
  font-size:15px;
}
input:focus{
  outline:2px solid #00ffff;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#00ffff,#0077ff);
  color:#000;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
.success{
  text-align:center;
  margin-top:10px;
  color:#0f0;
}
footer{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>التقديم للبطولة</h1>
  <div class="timer" id="timer">جارٍ التحميل...</div>

  <input id="name" placeholder="الاسم الكامل">
  <input id="playerId" placeholder="ID اللاعب">
  <input id="rank" placeholder="التير / الرانك">
  <input id="ping" placeholder="البنج (Ping)">
  
  <button onclick="submitForm()">تقديم</button>

  <div class="success" id="msg"></div>

  <footer>
    للتواصل: 2001270382949  
    <br>
    الرومات 2 – 3 – 4 (قيد التحديث)
  </footer>
</div>

<script>
// ====== نظام الوقت الثابت 24 ساعة ======
const TOTAL_TIME = 24 * 60 * 60 * 1000; // 24 ساعة بالمللي

let startTime = localStorage.getItem("startTime");

if(!startTime){
  startTime = Date.now();
  localStorage.setItem("startTime", startTime);
}else{
  startTime = parseInt(startTime);
}

function updateTimer(){
  const now = Date.now();
  const elapsed = now - startTime;
  const remaining = TOTAL_TIME - elapsed;

  if(remaining <= 0){
    document.getElementById("timer").innerText = "❌ انتهى وقت التقديم";
    return;
  }

  const h = Math.floor(remaining / (1000*60*60));
  const m = Math.floor((remaining % (1000*60*60)) / (1000*60));
  const s = Math.floor((remaining % (1000*60)) / 1000);

  document.getElementById("timer").innerText =
    `⏳ الوقت المتبقي: ${h} ساعة ${m} دقيقة ${s} ثانية`;
}

setInterval(updateTimer,1000);
updateTimer();

// ====== التقديم ======
function submitForm(){
  const name = document.getElementById("name").value.trim();
  const id = document.getElementById("playerId").value.trim();
  const rank = document.getElementById("rank").value.trim();
  const ping = document.getElementById("ping").value.trim();

  if(!name || !id || !rank || !ping){
    alert("⚠️ من فضلك أكمل جميع البيانات");
    return;
  }

  document.getElementById("msg").innerText = "✅ تم التقديم بنجاح";
}
</script>

</body>
</html>
